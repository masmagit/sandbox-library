{% extends "catalog/base_generic.html" %}

{% block content %}
  <h2>Local Library: Author</h2>
  <h2>{{ author }}</h2>
  <div><a href="{% url 'author-update' author.id %}">Update</a></div>
  <div><a href="{% url 'author-delete' author.id %}">Delete</a></div>

  {% if author.book_set.exists %}
  <div style="margin-top:50px">
    <h4>Books</h4>
    {% for book in author.book_set.all %}
      <hr>
      <a href="{{ book.get_absolute_url }}">{{ book }}</a>
      <p class="text-muted">{{ book.summary }}</p>
    {% endfor %}
  </div>
  {% endif %}
{% endblock %}
